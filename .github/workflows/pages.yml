name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If you have a build step, add it here. For plain HTML/CSS/JS, no build step is required.

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: . # Publish everything in the root

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4